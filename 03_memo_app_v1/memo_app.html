<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ機能（きのう）</title>

    <link rel="icon" href="hint.ico">
    <link rel="stylesheet" href="css/memo.css">
  </head>

  <body>
    <div class = "back">
      <button id="btn99" type="button" onclick="history.back()">back</button>
    </div>
    
    <header>
        <h1>メモ機能（きのう）</h1>
        <h2>LocalStorage</h1>
    </header>

    <main>
      <div class="field01">
        <label for="textKey">Key:</label>
       <textarea id="textKey" name="textKey" row="1" cols="40" autofocus placeholder="キーを入力してください。"></textarea>
      </div>

      <div class="field02">
        <label for="textMemo">Memo:</label>
       <textarea id="textMemo" name="textMemo" rows="10" cols="40" placeholder="件名を入力してください。"></textarea>
      </div>

      <div class="btn-area">
       <input id="save" type="submit" class="btn" value="保存">
      </div>
      
    </main>

    <footer>
      <p>
        <!-- Font Awesome Twitter,Facebookなどのアイコン用フォント -->
        <!-- https://fontawesome.com/v4.7.0/icons/ でアイコンを探せるよ。 -->
        <!-- https://saruwakakun.com/html-css/basic/font-awesome#san2 アイコンの設定いろいろ -->
        <!-- アイコンの大きさ -->
        <i class="fa fa-cog fa-spin animated font05" aria-hidden="true"></i>
        <span class="mgn-01">copyright 2021 RAHMAN MD TOWHIDUR</span>
        <i class="fa fa-bicycle faa-passing animated font06" aria-hidden="true"></i>
      </p>
    </footer>
    
    <script src="js/memo.js"></script>
  </body>

</html>
